<!-- Breadcrumb Area -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-box text-center">
                    <ul class="list-unstyled list-inline">
                        <li class="list-inline-item"><a routerLink="home">Home</a></li>
                        <li class="list-inline-item"><span>||</span> Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Breadcrumb Area -->

<!-- Register -->
<section class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="saveUser" (ngSubmit)="addUser()" >
                    <h5>Create Your Account</h5>
                    <div class="row">
                        <div class="form-group col-md-6 ">
                            <label>First Name*</label>
                            <input type="text" class="form-control" formControlName="fname" placeholder="Your first name">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name*</label>
                            <input type="text" class="form-control" formControlName="lname"  placeholder="Your Last name">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email Address*</label>
                            <input type="text" class="form-control" formControlName="email"  placeholder="Your email address">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone Number*</label>
                            <input type="text" class="form-control" formControlName="phone"  placeholder="Your phone number">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Password*</label>
                            <input type="text" class="form-control" formControlName="password"  placeholder="Password should be more than 6 character">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm Password*</label>
                            <input type="text" class="form-control" formControlName="cpass"  placeholder="Confirm your password">
                        </div>
                        <div class="col-md-12 text-left">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Register -->
